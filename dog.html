<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Example</title>
</head>
<body>
  <h1>Random Dog Image</h1>
  <img id="dogImage" width="300">
  <script>
    fetch("https://dog.ceo/api/breeds/image/random")
    .then(res => res.json())
    .then(data => {
      console.log(data);  // full response
      document.getElementById("dogImage").src = data.message; // show the dog pic
    })
    .catch(error => console.log("error:", error));
  </script>
</body>
</html>
