<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-md">
    <div class="p-4 mb-3">
        <h1> Calaculator Application</h1>
    </div>

    <form>
        <div class="container text-center p-4 mb-3">
            <div class="container-fluid p-4 mb-3">
            <label for="num1"><h4>Enter First Number:</h4> </label>
            <input type="number" name="num1" id="num1">
        </div>
        <div class="container-fluid p-4 mb-3">
            <label for="num2"><h4>Enter second Number:</h4> </label>
            <input type="number" name="num2" id="num2">
        </div>
        <div class="container-fluid p-4 mb-3 text-center">
            <select name="operator" id="operator">
                <option value="select">Select your operation</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        </div>
        <div class="container-fluid text-center">
            <button type="submit" class=" btn btn-danger" onclick="calculate(event)">Calculate</button>
        </div>
    </form>
<script src="cal.js"></script>
</body>

</html>
